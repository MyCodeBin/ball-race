<!doctype html>
<html>

    <head>
        <title>Ball race animation</title>

        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>

     <body id="race">
        <h1>jQuery ball race</h1>

        <input type="button" value="Race!" id="go">
        <input type="button" value="Reset" id="reset">

        <div id="racetrack">
            <img src="img/ball1.png" alt="White Ball" id="car1" class="car">
            <img src="img/ball2.png" alt="Red Ball" id="car2" class="car">
        </div>

        <div id="raceInfoContainer" class="clearfix">
            <h2>Result</h2>
            <div id="raceInfo1" class="raceInfo">White Ball<span></span></div>
            <div id="raceInfo2" class="raceInfo">Red Ball<span></span></div>
        </div>



        <!-- Load the CDN first -->
        <!--<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <!-- If CDN fails to load, serve up the local version -->
        <script>window.jQuery || document.write('<script src="js/jquery.min.3.3.1.js"><\/script>');</script>

        <script src="js/script.js"></script>
    </body>

</html>
